<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/cayman.css">
  <link rel="icon" href="https://ndtweb.cf/favicon.ico">
  <style>
    input[type=text], input[type=email], textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;

    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .submit-button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;

    }

    .submit-button:hover {
        background-color: #45a049;
    }

    #contactsending {
        background-color: #4CAF50;
        display:none;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
    }

    #contactsent {
        background-color: #4CAF50;
        display:none;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
    }

    #contactfailed {
        background-color: #a04745;
        display:none;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
    }

    #contactrequired {
        background-color: #a04745;
        display:none;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
    }

    #contactnotvalid {
        background-color: #a04745;
        display:none;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
    }

    .nojs {
        background-color: #a04745;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
    }

    #hpc {
      display:none;
    }

    .error {
      color: #d23935;
    }
</style>
<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
