<script>
function loadError(oError) {
  throw new URIError("The script " + oError.target.src + " didn't load correctly.");
}

function prefixScript(url, insertIn, onloadFunction) {
  var newScript = document.createElement("script");
  newScript.onerror = loadError;
  if (onloadFunction) { newScript.onload = onloadFunction; }
  insertIn.appendChild(newScript);
  newScript.src = url;
}
window.addEventListener('load', function () {
  prefixScript('https://blockchain.info/Resources/js/pay-now-button.js', $('#donateBTCScript')[0], function() {
    $('.donateBTCButton').show();
  });
  $("#donateBTCImgOne").attr("src", jQuery("#donateBTCImgOne").attr("data-src"));
  $("#donateBTCImgTwo").attr("src", jQuery("#donateBTCImgTwo").attr("data-src"));
});
</script>
